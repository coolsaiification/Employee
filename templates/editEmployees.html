<label for="employee.no">Number</label>
<input type="number" class="form-control" ng-model="employee.no" disabled>

<label for="employee.name">Name</label>
<input type="text" class="form-control" ng-model="employee.name" required>

<label for="employee.department">Department</label>
<input type="text" class="form-control" ng-model="employee.department" required>

<label for="employee.designation">Designation</label>
<input type="text" class="form-control" ng-model="employee.designation" required>

<label for="employee.salary">Salary</label>
<input type="number" class="form-control" ng-model="employee.salary" required>
