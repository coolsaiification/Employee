<table class="table table-bordered" style="table-layout: fixed;">
  <thead>
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Department</th>
      <th>Designation</th>
      <th>Salary</th>
      <th>Single click to edit</th>
      <th>Double click to delete</th>
    </tr>
  </thead>
  <tbody ng-repeat="employee in employees | filter:search:strict| filter:search:designation">
    <tr>
      <td>{{employee.no}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.department}}</td>
      <td>{{employee.designation}}</td>
      <td>{{employee.salary | currency:"â‚¹"}}</td>
      <td>
        <a ng-href="#!edit/{{employee.no}}" class="btn btn-info btn-sm btn-block">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
      </td>
      <td>
        <a ng-dblclick="actionOnDoubleClick(employee)" class="btn btn-danger btn-sm btn-block">
          <span class="glyphicon glyphicon glyphicon-trash"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
