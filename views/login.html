<div class="panel panel-primary">
  <h1 class="panel-heading">
    Login
  </h1>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="uname">Username:</label>
        <input type="text" class="form-control" id="uname" ng-model="uname">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="pwd">
      </div>
      <button ng-click="submit()" type="submit" class="btn btn-success">Submit</button>
    </form>
    <span ng-show="showText">Incorrect username or password</span>
  </div>
</div>
